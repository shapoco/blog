        <p><video controls><source src="https://www.shapoco.net/media/2021/20210317-optical-i2c.mp4" type="video/mp4" /></video></p>
        <p>動画では信号変化点が 20 回/秒になるようにしてますので、ビットレートとしては 6.7～10Hz くらいです (通信内容により変化します)。</p>
