      <main>
        <h2>[メモ] ハッシュタグ集</h2>

        <div class="article_info_wrap">
          <div class="article_info">
            2024/12/04 |
            <a href="https://github.com/shapoco/blog/tree/main/src/article/2024/1204-various-hashtags/" target="_blank">記事のソース</a>
          </div>
          
          <div id="shpcstamp_wrap"></div>
          <script async src="/stamp/v1/widget.js?f2543e31"></script>
        </div>

        <p>ハッシュタグのメモ</p>
        <p><div id="article_sections"><p>読み込んでいます...</p></div></p>
        <script>
            function articleGenerateList(category) {
                var html = ''
                html += '<h2>' + category.title + '</h2>';
                html += '<ul>';
                Array.from(category.tags).toSorted().forEach(tag => {
                    html += '<li><a href="https://x.com/hashtag/' + encodeURIComponent(tag) + '?f=live" target="_blank">' + tag + '</a></li>';
                });
                html += '</ul>';
                return html;
            }
            const container = document.querySelector('#article_sections');
            fetch('./hashtags.json?2c0351f9')
                .then(response => response.json())
                .then(json_obj => {
                    var html = '';
                    json_obj.categories.forEach(category => {
                        html += articleGenerateList(category);
                    });
                    container.innerHTML = html;
                    arrangeArticleHtml(container);
                })
                .catch(error => {
                    container.innerHTML = '<p>⚠ 記事の読み込みに失敗しました。</p>';
                    arrangeArticleHtml(container);
                });
        </script>
