<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="keywords" content="${blog.site_keywords} ${blog.article_keywords}">
    <meta name="description" content="${blog.article_description}">

    <meta name="twitter:card" content="${blog.article_cover_size}" />
    <meta name="twitter:site" content="@shapoco" />
    <meta property="og:url" content="${blog.article_url_absolute}/" />
    <meta property="og:title" content="${blog.aricle_title} | ${blog.site_title}" />
    <meta property="og:description" content="${blog.article_description}" />
    <meta property="og:image" content="${blog.article_cover_url}" />

    <link rel="icon" href="${blog.site_url_absolute}/favicon192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="${blog.site_url_absolute}/apple-touch-icon180.png" sizes="180x180">
    <link rel="shortcut icon" href="${blog.site_url_absolute}/favicon48.ico">

    <link href="/style.css?48a21d7b" rel="stylesheet" type="text/css">
    <script src="/style.js?a602576c"></script>

    <title>${blog.aricle_title} | ${blog.site_title}</title>
  </head>

  <body>
    <div id="container">
      <header class="article_header">
        <h1>${blog.site_title}</h1>
      </header>
      <main>
        <h2>${blog.aricle_title}</h2>

        <div class="article_info">
          ${blog.date_time}
        </div>

        <div id="shpcstamp_wrap" style="text-align: right;"></div>
        <script async src="/stamp/v1/widget.js?20241129165107"></script>
        
${blog.article_body}
      </main>
      <footer>
        Copyright &copy; Shapoco 
      </footer>
    </div>
  </body>
</html>
