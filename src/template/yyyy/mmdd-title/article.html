<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="keywords" content="${blog.site_keywords} ${blog.article_keywords}">
    <meta name="description" content="${blog.article_description}">

    <meta name="twitter:card" content="${blog.twitter_card_size}" />
    <meta name="twitter:site" content="@shapoco" />
    <meta property="og:url" content="${blog.article_url_absolute}/" />
    <meta property="og:title" content="${blog.aricle_title} | ${blog.site_title}" />
    <meta property="og:description" content="${blog.article_description}" />
    <meta property="og:image" content="${blog.card_image_url}" />

    <link rel="icon" href="${blog.site_url_absolute}/favicon192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="${blog.site_url_absolute}/apple-touch-icon180.png" sizes="180x180">
    <link rel="shortcut icon" href="${blog.site_url_absolute}/favicon48.ico">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171109827-1"></script>
    <script>
      var remoteHost = window.location.hostname;
      if (remoteHost == "localhost") {
        console.log(`Google Analytics disabled on: '${remoteHost}'`);
      }
      else {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-171109827-1');
      }
    </script>

    <link href="/style.css?db82c4e4" rel="stylesheet" type="text/css">
    <script src="/style.js?ab23fd39"></script>

    <link href="https://www.shapoco.net/navi/style.css?20241202163100" rel="stylesheet" type="text/css">
    <script src="https://www.shapoco.net/navi/navi.js?20241202163100"></script>

    <title>${blog.aricle_title} | ${blog.site_title}</title>
  </head>

  <body>
    <div id="container">
      <div id="root_navi"></div>

      <header class="article_header">
        <h1><a href="/">${blog.site_title}</a></h1>
      </header>
      <main>
        <h2>${blog.aricle_title}</h2>

        <div class="article_info_wrap">
          <div class="article_info">
            ${blog.date} |
            <a href="${blog.github_url}" target="_blank">記事のソース</a>
          </div>
          
          <div id="shpcstamp_wrap"></div>
          <script async src="/stamp/v1/widget.js?f2543e31"></script>
        </div>

${blog.article_body}
      </main>
      <footer>
        Copyright &copy; Shapoco 
      </footer>
    </div>
  </body>
</html>
